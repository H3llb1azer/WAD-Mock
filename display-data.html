<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Employee Details</title>
  </head>

  <body style="background-color: #8fc4b7;">
    <main class="mt-5 pt-3" style="padding: 20px; margin: 20px;">
      <div class="text-center" style="text-align: center;">
        <i class="bi bi-person-bounding-box"></i>
      </div>
      <div class="container">
        <h2><div class="my-4 text-center border" style="text-align: center;" >Information</div></h2>
        <div class="row my-5">
          <div class="card">
            
            <div class="card-body">
              <center><h5 class="card-title fw-bold text-uppercase">
                <label style="font-size: 18px;">Employee Name: </label>
                <span id="firstName" style="font-size: 18px;"></span>
                <span id="lastName" style="font-size: 18px;"></span>
              </h5></center>
              <h3>
                Personal Information
              </h3>
              <hr />
              <p class="card-text fs-6 fw-bold">
                <i class="bi bi-gender-ambiguous me-2"></i>
                <b>Gender - </b><span id="gender" class="text-uppercase"></span>
              </p>
              
              <p class="card-text fs-6 fw-bold">
                <i class="bi bi-calendar me-2"></i>
                <b>Date of Birth - </b><span id="date1"></span>
              </p>

              <br>
              <h3>
                Contact Information
              </h3>
              <hr />
              <p class="card-text fs-6 fw-bold">
                <i class="bi bi-telephone me-2"></i>
                <b>Mobile No - </b><span id="contactNo"></span>
              </p>
              <p class="card-text fs-6 fw-bold">
                <i class="bi bi-telephone me-2"></i>
                <b>Email - </b><span id="email"></span>
              </p>
              <br>
              <h3>
                Company Information
              </h3>
              <hr />
              <p class="card-text fs-6 fw-bold">
                <i class="bi bi-person-check"></i>
                <b>Employee ID - </b><span id="e_id"></span>
              </p>
              <p class="card-text fs-6 fw-bold">
                <i class="bi bi-person-check"></i>
                <b>Designation - </b><span id="desig1"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="display-data.js"></script>
  </body>
</html>
