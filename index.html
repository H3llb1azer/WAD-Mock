<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Practical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                
                <div class="card-body p-4 p-md-5">
                  <center><h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Employee Registration</h3></center>
      
                  <form class="px-md-2" id="Cont">
                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                        <div class="col-md-6">
        
                          <div class="form-outline">
                            <input type="text" id="firstName" class="form-control" />
                            <label class="form-label" for="form3Example1w">First Name</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-outline">
                            <input type="text" id="lastName" class="form-control" />
                            <label class="form-label" for="form3Example1w">Last Name</label>
                          </div>
                        </div>
                      </div>

                      <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                        <div class="col-md-6">
        
                          <div class="form-outline">
                            <input type="text" id="email" class="form-control" />
                            <label class="form-label" for="form3Example1w">Email</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-outline">
                            <input type="text" id="e_id" class="form-control" />
                            <label class="form-label" for="form3Example1w">Employee ID</label>
                          </div>
                        </div>
                      </div>
                      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline datepicker">
                          <input type="date" class="form-control" id="dob" />
                          <label for="exampleDatepicker1" class="form-label">Date of Birth</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="maxl">
                            <label class="radio inline"> 
                                <input type="radio" name="gender" value="Male" checked>
                                <span> Male </span> 
                            </label>
                            <label class="radio inline"> 
                                <input type="radio" name="gender" value="Female">
                                <span>Female </span> 
                            </label>
                        </div>
                    </div>
                    </div>
      
                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">

                        <div class="col-md-6 mb-4">
      
                            <div class="form-outline">
                              <input type="text" id="contactNo" class="form-control" />
                              <label class="form-label" for="form3Example1w">Mobile Number</label>
                            </div>
          
                          </div>

                        <div class="col-md-6 mb-4">
      
                            <div class="form-outline">
                                <input type="text" id="desig1" class="form-control" />
                                <label class="form-label" for="form3Example1w">Designation</label>
                              </div>
          
                        </div>

                    </div>
      
                    
      
                  </form><br>
                  <button class="btn btn-success btn-lg mb-1" value="Add" id="btnAdd">ADD</button>
                  <button type="submit" class="btn btn-success btn-lg mb-1" style="visibility: hidden;" value="Register" id="btnShow">View</button>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="myscript.js"></script>
</body>
</html>
